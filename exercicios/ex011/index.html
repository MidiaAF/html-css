<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture> <!--carregar imagem para WEB-->
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png"><!--Criar diferença nas imagens quando conectar em dispositivos diferentes ex: G e M-->
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5 de duas maneiras<p>
                <audio src="midia/high fidelity.mp3"controls autoplay></audio><!--MP3 WAV OGG compatíveis-->

        <p>Ou pode ser feito de outra forma:</p>

        <audio preload="metadata" autoplay controls>
<source src="midia/guanacast-33.mp3" type="audio/mpeg"><!--todas as formas de carregar o audio, sempre de cima para baixo -->
<source src="midia/guanacast-33.ogg" type="audio.ogg">
<source src="midia/guanacast.33.wav" type="audio/wav"><!--evitar wav arquivo mais pesado-->
<p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
<a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>
        </audio>
</body>
</html>
