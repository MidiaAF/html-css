<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esta vídeo está hospedado no meu próprio servidor.</p>
    <video width="300" height="300" poster="imagens/baleia-imagem.png" controls autoplay loop>
        <source src="midia/meu-video.mp4 (2).mp4" type="video/mp4"><!--carregar a imagem com menor tamanho KB-->
        <source src="midia/meu-video.mp4.mp4" type="video/m4v">
        <source src="midia/meu-video.ogv.ogv" type="video/ogv">
        <source src="midia/meu-video.webm.webm" type="video/webm"><!--colocar todos para serem compatíveis com o máximo de navegadores possíveis-->

        <!--desta forma acima consome dados do servidor -->
        <p>Seu navegardor não tem compatibilidade com reprodução de vídeos. </p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="300" height="315" src="https://www.youtube.com/embed/Al9VC3O29tg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!--desta forma não consome dados do seu servidor-->

<h1>Inserindo vídeos do Vimeo</h1><!--video pelo vimeo e não consome dados do seu servidor -->

        <iframe src="https://player.vimeo.com/video/29315013?h=4a7399cc6d&color=ff0179&portrait=0" width="300" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
