<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block; /* tudo na mesma linha*/
            background-color: aquamarine;
            border:1px solid black ; /*borda*/
            text-align: center;
            height: 200px; /* altura*/
            width: 200px; /* largura*/
        }
        div:hover{ /* quando passar o mouse em cima mudar de cor*/
           background-color: rgb(224, 62, 211); 
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <h1></h1>
</body>
</html>
