<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;            
        }

        table{
            width: 500px;
            border-collapse: collapse;

        }

        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        thead{
            background-color: gray;
            color: white;
        }
        tfoot{

        }

    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES 
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->
    <TABle>
        <THead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </THead>

        <TBOdy>
            <tr>
                <td>São Paulo</td>
                <td>44 420 459	</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>20 538 718	</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>16 054 524	</td>
            </tr>
        </TBOdy>

        <TFoot>
            <tr>
                <th>Total de Habitantes</th>
                <td>0000</td>
            </tr>

        </TFoot>
    </TABle>
</body>
</html>
