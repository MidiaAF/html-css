<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    
    <form action="cadastro.php" method="post" autocomplete="on"><!--Autocomplete=desliga sugestões-->
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="8" placeholder="nome do usuário" autocomplete="username"><!--Required"campo obrigatório" ///Minlength minimo de letras e max.. maximo de letras /// Size= quantas letras vai aparecer na caixa/// Placeholder= cria uma dica-->
        </p>

        <p>
            <label for="isen">Senha</label>
           <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" size="8" placeholder=" minimo 8 letras" autocomplete="current-password"><!--input-passaport é para senha-->
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">


    </form>

    
</body>
</html>
