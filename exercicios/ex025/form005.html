<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label><br>

            <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label> <!--para Label-Radio colocar o mesmo name para poder ficar 1 opção de escolha -->



        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="esbasq" id="iesbasq"><label for="iesbasq">Basquete</label> <br>

            <input type="checkbox" name="esfut futebol" id="iesfut"><label for="iesfut">Futebol</label> <br>

            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>

            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label><!--envelopar palavra Tenis com label para quando clicar na palavra dê o check na opção-->           


        </fieldset>

        <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar"></p>


    </form>
    
</body>
</html>
